name: Create PR from Google Form

on:
  repository_dispatch:
    types: [form-submission]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}
      
      - name: Create staff file
        uses: ./.github/actions/create-staff-file
        with:
          name: ${{ github.event.client_payload.name }}
          filename: ${{ github.event.client_payload.filename }}
          image: ${{ github.event.client_payload.image }}
          link: ${{ github.event.client_payload.link }}
          organization: ${{ github.event.client_payload.organization }}
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          timestamp=$(date +%Y%m%d-%H%M%S)
          branch_name="add-staff-${{ github.event.client_payload.filename }}-${timestamp}"
          echo "BRANCH_NAME=${branch_name}" >> $GITHUB_ENV
          
          git checkout -b "$branch_name"
          git add src/data/staff/${{ github.event.client_payload.filename }}.json
          git commit -m "Add new staff member: ${{ github.event.client_payload.name }}"
          git push origin "$branch_name"
      
      - name: Create Pull Request
        id: create-pr
        uses: ./.github/actions/create-pull-request
        with:
          token: ${{ steps.generate_token.outputs.token }}
          title: "Add new staff member: ${{ github.event.client_payload.name }}"
          branch: "${{ env.BRANCH_NAME }}"
          body: |
            ## 新しいスタッフメンバーの追加
            
            **名前:** ${{ github.event.client_payload.name }}
            **ファイル名:** ${{ github.event.client_payload.filename }}.json
            **所属組織:** ${{ github.event.client_payload.organization }}
            **SNSリンク:** ${{ github.event.client_payload.link }}
            **画像URL:** ${{ github.event.client_payload.image }}
            
            Google Formから自動的に作成されたPRです。
      
      - name: Notify Discord
        if: success()
        uses: ./.github/actions/notify-discord
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            🎉 **新しいスタッフのPRが作成されました！**
            
            **メンバー:** ${{ github.event.client_payload.name }}
            **所属:** ${{ github.event.client_payload.organization }}
            
            PRをレビューしてください：${{ steps.create-pr.outputs.pull-request-url }}